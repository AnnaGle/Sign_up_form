<head>

</head>

<body>
    <div class=" left_side">
        <img class=big_image src="Image7.png" alt="technical drawing of a tenament house">
        <div class="logo_container">
        <img class=logo src="logowkwadracieprzez.png" alt="logo containing A and G letter">

        <!-- image and text -->

            you realize your deepest dreams. Sign up now to get started.</p>
        <p class="p1">You know you want to.</p>
        <!-- 1. Text paragraph  -->

        <form action="example.com/path" method="post">
            <fieldset>
                <legend> Let's do this! </legend>
                <ul>
                    <li>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">

                    <li>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="password_confirmation"> CONFIRM PASSWORD</label>

                </ul>
            </fieldset>
            <!-- 3. Butoon input  -->
